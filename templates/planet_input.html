<!DOCTYPE html>
<html>
<head>
    <title>Planet Query</title>
    <script>
        function submitForm() {
            const planetId = document.getElementById('planetId').value;
            fetch('/get_planet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ planetId: planetId })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response here, e.g., display TIC ID
                const ticId = data.ticId;
                document.getElementById('ticId').innerText = `TIC ID: ${ticId}`;
            });
        }
    </script>
</head>
<body>
    <h1>Query Planet Data</h1>
    <label for="planetId">Enter Planet ID:</label>
    <input type="text" id="planetId" required>
    <button type="button" onclick="submitForm()">Submit</button>
    <p id="ticId"></p>
</body>
</html>
