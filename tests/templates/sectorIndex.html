<!DOCTYPE html>
<html>
    <head>
        <title>TIC ID Lookup</title>
    </head>
    <body>
        <h1>TIC ID Lookup</h1>
        <form action="/" method="post">
            <label for="tic_id">Enter TIC ID:</label>
            <input type="text" id="tic_id" name="tic_id" required>
            <input type="submit" value="submit">
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </body>
</html>
